<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

body { font: 12px Arial;}

path { 
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

</style>
<body>

<script src="./d3.v3.min.js"></script>

<script>

// Set the dimensions of the canvas / graph
var margin = {top: 30, right: 20, bottom: 30, left: 50},
    width = 600 - margin.left - margin.right,
    height = 270 - margin.top - margin.bottom;

// Parse the date / time
var parseDate = d3.time.format("%d-%b-%y").parse;
    bisectDate = d3.bisector(function(d) { return d.date; }).left;

// Set the ranges
var x = d3.time.scale().range([0, width]);
var y = d3.scale.linear().range([height, 0]);

// Define the axes
var xAxis = d3.svg.axis().scale(x)
    .orient("bottom").ticks(5);

var yAxis = d3.svg.axis().scale(y)
    .orient("left").ticks(5);

// Define the line
var valueline = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.close); });
    
// Adds the svg canvas
var svg = d3.select("body")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", 
              "translate(" + margin.left + "," + margin.top + ")");

var lineSvg = svg.append("g");
var focus = svg.append("g") 
    .style("display", "none");

var data=[{date: "26-Mar-12",close: 606.98},{date: "27-Mar-12",close: 614.48},{date: "28-Mar-12",close: 617.62},
{date: "29-Mar-12",close: 609.86},{date: "30-Mar-12",close: 599.55},{date: "2-Apr-12",close: 618.63},{date: "3-Apr-12",close: 629.32},
{date: "4-Apr-12",close: 624.31},{date: "5-Apr-12",close: 633.68},{date: "9-Apr-12",close: 636.23},{date: "10-Apr-12",close: 628.44},
{date: "11-Apr-12",close: 626.2},{date: "12-Apr-12",close: 622.77},{date: "13-Apr-12",close: 605.23},{date: "16-Apr-12",close: 580.13}
,{date: "17-Apr-12",close: 543.7},{date: "18-Apr-12",close: 443.34},{date: "19-Apr-12",close: 345.44},{date: "20-Apr-12",close: 234.98
},{date: "23-Apr-12",close: 166.7},{date: "24-Apr-12",close: 130.28},{date: "25-Apr-12",close: 99},{date: "26-Apr-12",close: 89.7},
{date: "27-Apr-12",close: 67},{date: "30-Apr-12",close: 53.98},{date: "1-May-12",close: 58.13}];
// var data=getData();

data.forEach(function(d) {
    d.date = parseDate(d.date);
});

    // Scale the range of the data
    // x.domain(d3.extent(data, function(d) { return d.date; }));
    // y.domain([0, d3.max(data, function(d) { return d.close; })]);
x.domain(d3.extent(data, function(d) { return d.date; }));
y.domain([0, d3.max(data, function(d) { return d.close; })]);
lineSvg.append("path")
    .attr("class", "line")
    .attr("d", valueline(data));
svg.append("text")      // text label for the x axis
    .attr("x", 265 )
    .attr("y",  240 )
    .style("text-anchor", "middle")
    .text("Date");
svg.append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 0- margin.left)
        .attr("x",0 - (height / 2))
        .attr("dy", "1em")
        .style("text-anchor", "middle")
        .text("Value");

    // Add the X Axis
svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);
    // Add the Y Axis
svg.append("g")
    .attr("class", "y axis")
    .call(yAxis);

    // append the circle at the intersection 
focus.append("circle")
    .attr("class", "y")
    .style("fill", "none")
    .style("stroke", "blue")
    .attr("r", 4);
    
    // append the rectangle to capture mouse
svg.append("rect")
    .attr("width", width)
    .attr("height", height)
    .style("fill", "none")
    .style("pointer-events", "all")
    .on("mouseover", function() { focus.style("display", null); })
    .on("mouseout", function() { focus.style("display", "none"); })
    .on("mousemove", mousemove);

    function mousemove() {
        var x0 = x.invert(d3.mouse(this)[0]),
            i = bisectDate(data, x0, 1),
            d0 = data[i - 1],
            d1 = data[i],
            d = x0 - d0.date > d1.date - x0 ? d1 : d0;

        focus.select("circle.y")
            .attr("transform",
                  "translate(" + x(d.date) + "," +
                                 y(d.close) + ")");
    }
</script>
</body>
